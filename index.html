<!doctype html>
<html lang="en">

<head>
  <title>Bookshelf - raavfy</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header>
    <nav class="bar">
      <h2 class="welcome-text">Hoola!</h2>
      <p class="tagline">Make your book library more organized with the bookshelf!</p>
    </nav>
  </header>

  <div class="wrap">
  <div class="card-1">
    <div class="form-box">
        <h2 class="title-input">Input Data Book</h2>
        <form id="formSubmit">
          <div class="input-box">
              <ion-icon name="reader-outline"></ion-icon>
              <input type="text" id="title" required>
              <label>Title</label>
          </div>
          <div class="input-box">
              <ion-icon name="person-outline"></ion-icon>
              <input type="text" id="writer" required>
              <label>Writer</label>
          </div>
          <div class="input-box">
              <ion-icon name="calendar-outline"></ion-icon>
              <input type="number" id="year" required>
              <label>Publication Year</label>
          </div>
          <div class="finish">
              <input type="checkbox" id="check">
              <label>finished reading</label>
          </div>
          <button type="submit" id="btnSubmit" class="btn">submit</button>

          <div class="container-total mt-5">
            <h5 class="mt-3">Total Books</h5>
            <h4 class="mt-3"  id="total-books">-</h4>
          </div>

      </form>
    </div>
  </div>

  <div class="card-2">
      <h2>Unfinished Book List</h2>
      <div class="list-book" id="unfinished">
        <div class="card-value">

        </div>
      </div>
  </div>

  <div class="card-2">
    <h2>Finished Book List</h2>
    <div class="list-book" id="finished"></div>
</div>

  </div>


  <footer>
    <div class="footer-copyright">
      <p class="copyright-text">rafeyproject | Copyright &copy; 2023</p>
    </div>
  </footer>

  <script src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
